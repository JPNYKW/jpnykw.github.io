<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
      body {
        background: #03080B;
      }

      img {
        margin: 0;
        padding: 0;
        width: 80%;

        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;

      }

      @media screen and (max-width: 959px) {
        img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <img>
    <script>
      let flag = null

      const set_src = () => {
        const is_mobile = window.matchMedia('(max-width: 767px)').matches
        const img = document.querySelector('img')

        if (flag === null) {
          flag = is_mobile
        } else {
          if (flag && is_mobile) return
          if (!flag && !is_mobile) return
          flag = !flag
        }

        if (is_mobile) {
          img.src = "https://raw.githubusercontent.com/jpnykw/portfolio/master/src/assets/gif/404_2.gif"
        } else {
          img.src = "https://raw.githubusercontent.com/jpnykw/portfolio/master/src/assets/gif/404_1.gif"
        }
      }

      onload = set_src
      onresize = set_src
    </script>
  </body>
</html>
